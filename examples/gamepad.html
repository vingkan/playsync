<!DOCTYPE html>
<html>
<head>
	<title>Playsync</title>
	<link rel="stylesheet" type="text/css" href="./css/bulma.css">
	<link rel="stylesheet" type="text/css" href="./css/gamepad.css">
</head>
<body>
	<div class="has-text-centered">
		<h1 class="is-size-1">Playsync</h1>
		<div class="columns">
			<div class="column"></div>
			<div class="control column is-half">
				<input class="input" type="text" placeholder="Game Code">
			</div>
			<div class="column"></div>
		</div>
	</div>

	<div class="box has-text-centered">
		<a class="button is-rounded is-size-1 input_y">Y</a>
		<br><br>
		<div class="columns">
			<div class="column">
				<a class="button is-rounded is-size-1 input_a">A</a>
			</div>
			<div class="column">
				<a class="button is-rounded is-size-1 input_d">D</a>
			</div>
		</div>
		<a class="button is-rounded is-size-1 input_x">X</a>
	</div>
</body>
</html>
